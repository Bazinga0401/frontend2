<body>
  <div id="loader">
  <div class="logo-container">
    <img src="./icons/manifest-icon-512.maskable.png" alt="Pi - pi ka Hisab Logo" class="logo">
    <p class="loader-text">Pi-Pi ka Hisab</p>

</div>

  <header>
    <div id="logoutIconWrapper" title="Logout">

</div>
    <div id="header">
      <h1>Ï€ - Ï€ ka hisab</h1>
      <p class="tagline">Your week, sorted â€” with precision.</p>
    </div>
    

  </header>

  <div class="tab-buttons">
    <button id="thisWeekBtn" class="active-tab">This Week</button>
    <button id="nextWeekBtn">Next Week</button>
  </div>

  <div class="week-wrapper">
    <div class="week-grid" id="weekGrid"></div>
    <div style="height: 60px;"></div> <!-- ğŸ‘ˆ This adds blank space -->
  </div>

  <form class="add-task-form" id="addTaskForm">
    <h3>Add Task</h3>
    <label>
      Day:
      <select id="taskDay" required>
        <option value="0">Monday</option>
        <option value="1">Tuesday</option>
        <option value="2">Wednesday</option>
        <option value="3">Thursday</option>
        <option value="4">Friday</option>
        <option value="5">Saturday</option>
        <option value="6">Sunday</option>
      </select>
    </label>
    <label>
      Task:
      <input type="text" id="taskName" required placeholder="Enter your task">
    </label>
    <label>
      Time:
      <input type="time" id="taskTime" required>
    </label>
    <div>
      <button type="submit">Add</button>
      <button type="button" class="close-form" id="closeFormBtn">Cancel</button>
    </div>
  </form>

  <button class="admin-only" id="showFormBtn">+</button>
